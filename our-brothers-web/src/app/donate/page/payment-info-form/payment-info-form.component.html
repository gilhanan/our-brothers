<div class="payment-amount-container">
  <br />
  <br />

  <h2 class="medium-heading right-position payment-amount" data-aos="fade-up" data-aos-duration="1000">
    סכום התרומה
  </h2>

  <div>
    <input class="payment-amount-radio" type="radio" id="60" name="amount" value="60" />
    <label class="payment-amount-radio-label" for="60">60</label>
    <input class="payment-amount-radio" type="radio" id="180" name="amount" value="180" />
    <label class="payment-amount-radio-label" for="180">180</label>
    <input class="payment-amount-radio" type="radio" id="240" name="amount" value="240" />
    <label class="payment-amount-radio-label" for="240">240</label>
    <br />
    <br />
    <input class="payment-amount-radio" type="radio" id="380" name="amount" value="380" />
    <label class="payment-amount-radio-label" for="380">380</label>
    <input class="payment-amount-radio" type="radio" id="500" name="amount" value="500" />
    <label class="payment-amount-radio-label" for="500">500</label>

    <input class="payment-amount-radio" type="radio" id="other" name="other" value="" /><label
      class="label-for-others"
      for="other"
      >אחר</label
    >
    <input class="other-amout-text-input" type="number" name="other_reason" /> <span class="new-sheckel">₪</span>
  </div>
</div>

<h2 class="medium-heading right-position" data-aos="fade-up" data-aos-duration="1000">
  פרטים אישיים
</h2>

<form [formGroup]="form" class="contact-form-fields">
  <input
    formControlName="name"
    class="form-field"
    placeholder="שם\חברה*"
    [class.invalid]="!name.valid && name.touched"
  />
  <input
    formControlName="phoneNumber"
    class="form-field"
    placeholder="טלפון*"
    [class.invalid]="!phoneNumber.valid && phoneNumber.touched"
  />
  <input
    formControlName="email"
    class="form-field"
    placeholder="אימייל*"
    [class.invalid]="!email.valid && email.touched"
  />
  <input formControlName="country" class="form-field" placeholder="מדינה" />
  <input formControlName="city" class="form-field" placeholder="עיר" />
  <input formControlName="street" class="form-field" placeholder="רחוב ומס' בית" />
</form>
<p class="form-invalid-message" *ngIf="formInvalid">
  אחד או יותר מהשדות אינם תקינים
</p>

<br />
<p class="payment-method">צורת תשלום:</p>
<div>
  <input class="payment-method-radio" type="radio" id="creditCard" name="paymentMethod" value="creditCard" />
  <label class="payment-method-radio-label" for="creditCard">כרטיס אשראי</label>
  <input class="payment-method-radio" type="radio" id="payPal" name="paymentMethod" value="payPal" />
  <label class="payment-method-radio-label" for="payPal">PayPal</label><br />
</div>

<br class="br-payment" />
<hr />
