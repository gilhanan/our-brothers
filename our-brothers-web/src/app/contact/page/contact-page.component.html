<img
  class="image-header"
  src="../../../assets/img/contactHeader.jpg"
  alt="Meetings Page Header Image"
/>
<div class="details">
  <div class="medium-heading">צרו קשר</div>
  <div class="details-text">
    נשמח לעזור בכל נושא. השאירו הודעה והצוות הנפלא שלנו יחזור אליכם
  </div>
  <div class="details-contact-table">
    <div class="row">
      <div class="col">
        טלפון:
      </div>
      <div class="col">
        <a href="tel:+972584094624" class="site-link">
          058-409-4624
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        אימייל:
      </div>
      <div class="col">
        <a href="mailto:info@ourbrothers.org" class="site-link">
          info@ourbrothers.org
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col">
        רשתות חברתיות:
      </div>
      <div class="col">
        <div>
          <a
            href="https://www.facebook.com/ourbrotherss/"
            target="_blank"
            class="site-link decoration"
          >
            פייסבוק
          </a>
        </div>
        <div>
          <a
            href="https://www.instagram.com/ourbrothers2020/"
            target="_blank"
            class="site-link decoration"
          >
            אינסטגרם
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="contact-form">
  <div class="medium-heading">נשמח לשמוע מכם</div>
  <app-contact-form
    [user]="user"
    [loading]="postingContact"
    (submit)="onContactSubmit($event)"
  ></app-contact-form>
</div>
