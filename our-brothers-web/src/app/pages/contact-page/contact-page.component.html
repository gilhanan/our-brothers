<img class="meetings-image-header" src="../../../assets/img/contactHeader.png" alt="Meetings Page Header Image" />
<div class="details">
  <div class="medium-heading">צרו קשר</div>
  <div class="details-text">
    נשמח לעזור בכל נושא. השאירו הודעה והצוות הנפלא שלנו יחזור אליכם
  </div>
  <div class="details-contact-table">
    <div class="row">
      <div class="col">
        טלפון:
      </div>
      <div class="col">
        __________
      </div>
    </div>
    <div class="row">
      <div class="col">
        אימייל:
      </div>
      <div class="col">
        Info@ourbrothers.org
      </div>
    </div>
    <div class="row">
      <div class="col">
        רשתות חבריות:
      </div>
      <div class="col">
        פייסבוק - האחים שלנו
        <br>
        אינסטגרם - ourbrothers2020
      </div>
    </div>
  </div>
</div>

<div class="contact-form">
  <div class="medium-heading">נשמח לשמוע מכם</div>
  <form [formGroup]="contactForm" class="contact-form-fields">
    <input formControlName="fullName" class="form-field" placeholder="שם מלא*"
      [class.invalid]="!fullName.valid && fullName.touched" />
    <input formControlName="phone" class="form-field" placeholder="טלפון*"
      [class.invalid]="!phone.valid && phone.touched" />
    <input formControlName="email" class="form-field" placeholder="אימייל" />
    <input formControlName="subject" class="form-field" placeholder="נושא פנייה*"
      [class.invalid]="!subject.valid && subject.touched" />
    <textarea formControlName="message" class="form-field message" placeholder="תוכן הודעה"></textarea>
  </form>
  <div class="site-button primary-button contact-send-button" [class.disabled]="!contactForm.valid">
    שלח
  </div>
</div>
