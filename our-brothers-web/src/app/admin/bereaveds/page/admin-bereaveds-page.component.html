<app-modal-select-meeting *ngIf="!!selectingBereaved" [meetings]="noBerevedMeetings" [bereaved]="selectingBereaved"
  (selectMeeting)="selectedMeeting$.next($event)">
</app-modal-select-meeting>
<div class="container-fluid bereaveds-container">
  <app-free-text-filter class="free-text-filter" [(filter)]="filter" (filterChange)="filterBereaveds()">
  </app-free-text-filter>
  <div class="bereaveds-list-container">
    <div *ngIf="loading" class="loading">
      טוען..
    </div>
    <div *ngIf="!loading">
      <div class="error-message" *ngIf="error">
        {{error}}
      </div>
      <div *ngIf="!error">
        <app-bereaveds-list [bereaveds]="filteredBereaveds" [user]="user" (joinBereved)="joinBereved($event)"
          (leaveBereaved)="leaveBereaved($event)" (volunteering)="volunteering($event)"
          (bereavedStatus)="bereavedStatus($event)" (bereavedGuidance)="bereavedGuidance($event)"></app-bereaveds-list>
      </div>
    </div>
  </div>
</div>
