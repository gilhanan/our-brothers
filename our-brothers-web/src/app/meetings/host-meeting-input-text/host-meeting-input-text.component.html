<div class="input-container">
  <div class="icon-label">
    <div *ngIf="iconUrl" class="input-icon" [style.background-image]="'url(' + iconUrl + ')'"></div>
    <div class="input-label">
      {{ label }}
    </div>
  </div>
  <div class="input-text">{{ text }}</div>
  <div *ngIf="info" class="input-info">({{ info }})</div>
</div>
