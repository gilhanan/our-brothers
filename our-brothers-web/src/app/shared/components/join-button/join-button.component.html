<button class="join-button" [ngClass]="{'joined': participationsService.isUserParticipatingEvent(user, meeting)}"
  (click)="joinMeeting.emit()" [disabled]="!participationsService.isUserCanParticipatingEvent(user, meeting)">
  {{participationsService.isUserParticipatingEvent(user, meeting) ? 'משובץ' : 'שיבוץ'}}
</button>
