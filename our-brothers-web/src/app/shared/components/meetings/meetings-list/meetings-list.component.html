<div class="show-full-meetings-container" *ngIf="isUserHaveAllDetails">
  <app-checkbox
    class="show-full-meetings"
    [checked]="showFullMeetings"
    (checkedChanged)="showFullMeetingsChanged($event)"
    [label]="'הצג מפגשים מלאים'"
  ></app-checkbox>
</div>
<app-list-header
  [(sort)]="sortedColumn"
  (sortChange)="sort()"
  class="list-header"
>
  <app-list-column [title]="'שם מפגש'" [field]="'title'" class="col">
  </app-list-column>
  <app-list-column [title]="'כתובת'" [field]="'address'" class="col">
  </app-list-column>
  <app-list-column [title]="'תאריך'" [field]="'date'" class="col date-col">
  </app-list-column>
  <app-list-column
    [title]="'משתתפים'"
    [field]="'capacity'"
    class="col participants-col"
  >
  </app-list-column>
  <app-list-column
    [title]="'אח/ות'"
    [field]="'bereaved'"
    class="col"
    *ngIf="!(showFullMeetings && user.role === 'bereaved')"
  >
  </app-list-column>
  <app-list-column
    class="col join-col"
    *ngIf="participationsService.isUserHaveAllDetails(user)"
  ></app-list-column>
</app-list-header>
<div class="meeting-items-container">
  <cdk-virtual-scroll-viewport itemSize="50" class="meeting-items">
    <app-meeting-list-row
      *ngFor="let meeting of sortedMeetings; trackBy: trackByFn"
      [user]="user"
      [meeting]="meeting"
      [showBereaved]="!(showFullMeetings && user.role === 'bereaved')"
      (joinMeeting)="joinMeeting.emit(meeting)"
    ></app-meeting-list-row>
  </cdk-virtual-scroll-viewport>
</div>
